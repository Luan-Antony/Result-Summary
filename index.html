<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./src/img/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsible.css">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <main class="content">

    <section class="results">
      <h2 class="title">Your Result</h2>

      <div class="grade">
        <p class="result">76</p>
        <p>of 100</p>
      </div>

      <div class="avaliation">
        <p class="compliment">Great</p>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>

    <section class="summary">
      <h2 class="title">Summary</h2>

      <div class="table">
        <div class="reaction">
          <img src="./src/img/icon-reaction.svg" alt="">
          <h3>Reaction</h3>
          <p class="result">80</p>
          <p class="total"><span>/</span>100</p>

        </div>

        <div class="memory">
          <img src="./src/img/icon-memory.svg" alt="">
          <h3>Memory</h3>
          <p class="result">92</p>
          <p class="total"><span>/</span>100</p>
        </div>

        <div class="verbal">
          <img src="./src/img/icon-verbal.svg" alt="">
          <h3>Verbal</h3>
          <p class="result">61</p>
          <p class="total"><span>/</span>100</p>
        </div>
        

        <div class="visual">
          <img src="./src/img/icon-visual.svg" alt="">
          <h3>Visual</h3>
          <p class="result">72</p>
          <p class="total"><span>/</span>100</p>
        </div>
      </div>

      <button class="btn">Continue</button>
    </section>

  </main>
</body>

</html>
